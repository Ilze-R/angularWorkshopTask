<div class="filter-wrap">
  <form [formGroup]="filterForm" (submit)="submit()" class="container">
    <label class="label" for="filter">Filter by title: </label>
    <input
      class="input"
      type="text"
      name="filter"
      id="filter"
      formControlName="filter"
    />
    <button class="btn">Search</button>
  </form>
</div>
